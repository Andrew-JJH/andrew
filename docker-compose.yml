version: '3.8'

services:
  backend:
    build: .
    container_name: backend-star-wars
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/saludar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ejemplo de nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  default:
    name: star-wars-network